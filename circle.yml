machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t danmayer/churn-site .

test:
  override:
    - PORT=3000 docker run -d -p 3000:3000 danmayer/churn-site bash -c "bundle exec unicorn -p 3000 -c ./unicorn.rb"; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000

